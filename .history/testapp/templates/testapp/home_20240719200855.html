{% extends "testapp/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Vocabulary Test Groups</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Group Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.name }}</td>
            <td><a href="{% url 'group_tests' group.id %}" class="btn btn-custom"><i class="fas fa-eye"></i> View Tests</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- すべてのテストを表示するボタン -->
<a href="{% url 'all_tests' %}" class="btn btn-custom all-tests-button"><i class="fas fa-list"></i> View All Tests</a>

{% endblock %}
