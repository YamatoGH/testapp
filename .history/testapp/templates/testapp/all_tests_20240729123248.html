{% extends "testapp/base.html" %}

{% block title %}All Tests{% endblock %}

{% block content %}
<h1>All Tests</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for test in tests %}
        <tr>
            <td>{{ test.title }}</td>
            <td>{{ test.description }}</td>
            <td><a href="{% url 'test_detail' test.id %}" class="btn btn-custom"><i class="fas fa-eye"></i> View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'home' %}" class="btn btn-custom"><i class="fas fa-arrow-left"></i> Back to Home</a>
{% endblock %}
