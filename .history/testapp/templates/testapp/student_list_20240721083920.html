{% extends "testapp/base.html" %}

{% block title %}Student List{% endblock %}

{% block content %}
<h1>Student List</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
