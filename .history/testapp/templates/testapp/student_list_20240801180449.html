{% extends "testapp/base.html" %}

{% block title %}Student List{% endblock %}

{% block content %}
<h1>Student List</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>
                <a href="{% url 'student_detail' student.id %}" class="btn btn-custom"><i class="fas fa-eye"></i> View Details</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="button-group">
    <a href="{% url 'add_student' %}" class="btn btn-custom" style="background-color: green; color: white;"><i class="fas fa-plus"></i> Add Student</a>
    <a href="{% url 'home' %}" class="btn btn-custom" style="background-color: #f8f9fa; color: #212529; border: 1px solid #ced4da; margin-top: 10px;"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

{% endblock %}
