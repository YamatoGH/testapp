{% extends "testapp/base.html" %}

{% block title %}{{ group.name }} Tests{% endblock %}

{% block content %}
<h1>Tests in {{ group.name }}</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Test Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for test in tests %}
        <tr>
            <td>{{ test.name }}</td>
            <td>
                <a href="{% url 'test_detail' test.id %}" class="btn btn-custom"><i class="fas fa-eye"></i> View Details</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'home' %}" class="btn btn-gray"><i class="fas fa-arrow-left"></i> Back to Home</a>
{% endblock %}
