{% extends "testapp/base.html" %}

{% block title %}Student List{% endblock %}

{% block content %}
<h1>Student List</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>
                <a href="{% url 'student_detail' student.id %}" class="btn btn-custom"><i class="fas fa-eye"></i> View Details</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'add_student' %}" class="btn btn-green"><i class="fas fa-plus"></i> Add Student</a>
<br> <!-- Add a line break to separate the buttons -->
<a href="{% url 'home' %}" class="btn btn-gray"><i class="fas fa-arrow-left"></i> Back to Home</a>

{% endblock %}
