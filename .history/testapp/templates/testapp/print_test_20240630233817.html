<!DOCTYPE html>
<html>
<head>
    <title>Print - {{ test.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ test.title }}</h1>
            <p>{{ test.description }}</p>
        </div>
        <table>
            <tr>
                <th>Word</th>
                <th>Meaning</th>
            </tr>
            {% for word in words %}
            <tr>
                <td>{{ word.word }}</td>
                <td>{{ word.meaning }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="no-print" style="text-align: center; margin-top: 20px;">
            <button onclick="window.print()">Print</button>
        </div>
    </div>
</body>
</html>
