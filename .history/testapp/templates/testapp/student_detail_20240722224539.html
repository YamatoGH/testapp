{% extends "testapp/base.html" %}

{% block title %}Student Detail{% endblock %}

{% block content %}
<h1>Student Detail: {{ student.name }}</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_start_index">Start Index:</label>
        <input type="number" name="start_index" id="id_start_index" value="{{ student.start_index }}" required>
    </div>
    <div>
        <label for="id_last_index">Last Index:</label>
        <input type="number" name="last_index" id="id_last_index" value="{{ student.last_index }}" required>
        <span>前回: {{ student.start_index }}～{{student.last_index}}</span>
    </div>
    <div>
        {{ form.notes.label_tag }}{{ form.notes }}
    </div>
    <button type="submit" class="btn btn-custom"><i class="fas fa-save"></i> Save</button>
</form>
<a href="{% url 'student_list' %}" class="btn btn-custom"><i class="fas fa-arrow-left"></i> Back to Student List</a>
{% endblock %}
