<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{% block title %}English Vocabulary Test{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'testapp/css/style.css' %}">
</head>
<body>
    <header>
        <i class="fas fa-book"></i> English Vocabulary Test
    </header>
    <nav>
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; 2024 English Vocabulary Test
    </footer>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    });
</script>
</html>
