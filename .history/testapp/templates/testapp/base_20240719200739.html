<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}English Vocabulary Test{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('https://www.example.com/background.jpg'); /* ここに背景画像のURLを入力 */
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ffcccb;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: #333;
        }
        nav {
            background-color: #ffa07a;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;  /* Main content will take all available space */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px;  /* Add some space at the bottom to avoid overlap with the footer */
        }
        footer {
            background-color: #ffcccb;
            padding: 5px;  /* Adjusted padding */
            text-align: center;
            font-size: 0.8em;  /* Adjusted font size */
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .btn-custom {
            background-color: #ffa07a;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: white;
            color: black;
            border: 2px solid #ffa07a;
        }
        .collapsible {
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: center;
            outline: none;
            font-size: 1em;
        }
        .active, .collapsible:hover {
            background-color: #ddd;
        }
        .collapsible-content {
            display: none;
            overflow: hidden;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-book"></i> English Vocabulary Test
    </header>
    <nav>
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; 2023 English Vocabulary Test
    </footer>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    });
</script>
</html>
